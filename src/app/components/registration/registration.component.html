<div class="box p15 white flex-vertical">
    <form id="SignUpForm box">
        
            <div class="text_field">
            <input  required type="text" name="Fn" class="form-control"  [(ngModel)]="UserObject.FirstName">  
            <span></span>
            <label>First Name</label>
            </div>

            <div class="text_field">
            <input required minlength="8" type="text" name="password"  class="form-control"  [(ngModel)]="UserObject.LastName" >  
            <span></span>
            <label>Last Name</label>
            </div>

            <div class="text_field">
            <input required minlength="10" maxlength="10" name="cellnum" class="form-control" [(ngModel)]="UserObject.CellPhone">
            <span></span>
            <label>Cell Phone</label>
            </div>

            <div class="text_field">
            <input  required type="email" name="email" class="form-control"  [(ngModel)]="UserObject.email">
            <span></span>
            <label>Email</label>
            </div>

            <div class="text_field">
            <input required minlength="8" type="password" name="password" class="form-control"  [(ngModel)]="UserObject.password">
            <span></span>
            <label>Password</label>
            </div>

            <div class="text_field">
            <input type="submit" (click)="OnRegister()" value="Sign Up">
            
            </div>
        

    </form>
</div>
